# .kiro/conventions.yml
naming:
  files: 'kebab-case'
  components: 'PascalCase'
  constants: 'UPPER_SNAKE_CASE'
  types: 'PascalCase'
  # Domain vs Framework boundary rule
  domain_layer: 'snake_case'  # services, repositories, domain models
  framework_layer: 'camelCase'  # React components, hooks, handlers, controllers

structure:
  component_colocation: true
  test_placement: 'adjacent'
  import_order:
    - 'node-builtins'
    - 'external-libraries'
    - 'internal-aliases'
    - 'relative-imports'

patterns:
  react:
    - 'Use functional components'
    - 'Extract custom hooks for logic'
    - 'Keep components small and focused'

  typescript:
    - 'Explicit return types for public functions'
    - "Never use 'any' type"
    - 'Use strict mode'
    - 'No floating promises'

  testing:
    - 'TDD: RED → GREEN → REFACTOR'
    - 'Test behavior, not implementation'
    - 'One test = one behavior'

  security:
    - 'Prisma/parameterized queries only'
    - 'No hardcoded secrets'
    - 'Auth middleware on every endpoint'
    - 'Validate ownership on resource access'
