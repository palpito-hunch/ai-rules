services:
  # Development environment
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: kiro-app-dev
    ports:
      - '3000:3000'
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
      # Mount Next.js build cache for faster rebuilds
      - /app/.next
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    env_file:
      - .env
    networks:
      - kiro-network

  # Production build (for testing production locally)
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: kiro-app-prod
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    networks:
      - kiro-network
    profiles:
      - production

