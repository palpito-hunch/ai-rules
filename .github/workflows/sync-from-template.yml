name: Sync Standards from Template

on:
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force sync even if no changes detected'
        required: false
        type: boolean
        default: false

env:
  TEMPLATE_REPO: palpito-hunch/kiro-project-template
  TEMPLATE_BRANCH: main

jobs:
  sync:
    name: Sync from Template
    runs-on: ubuntu-latest
    # Skip if this IS the template repo
    if: github.repository != 'palpito-hunch/kiro-project-template'
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add template remote
        env:
          TEMPLATE_PAT: ${{ secrets.TEMPLATE_PAT }}
        run: |
          if [ -n "$TEMPLATE_PAT" ]; then
            # Use x-access-token format (works for both classic and fine-grained PATs)
            git remote add template https://x-access-token:${TEMPLATE_PAT}@github.com/${{ env.TEMPLATE_REPO }}.git || true
          else
            git remote add template https://github.com/${{ env.TEMPLATE_REPO }}.git || true
          fi
          git fetch template ${{ env.TEMPLATE_BRANCH }}

      - name: Check for existing sync PR
        id: existing-pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_COUNT=$(gh pr list --head "sync/template-standards" --state open --json number --jq 'length')
          if [ "$PR_COUNT" -gt 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Existing sync PR found, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create sync branch
        if: steps.existing-pr.outputs.exists == 'false'
        id: branch
        run: |
          BRANCH="sync/template-standards"
          git checkout -B "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: Sync standards files
        if: steps.existing-pr.outputs.exists == 'false'
        run: |
          # Get the template files
          git checkout template/${{ env.TEMPLATE_BRANCH }} -- .kiro/ 2>/dev/null || echo "No .kiro/ in template"
          git checkout template/${{ env.TEMPLATE_BRANCH }} -- CLAUDE.md 2>/dev/null || echo "No CLAUDE.md in template"

      - name: Check for changes
        if: steps.existing-pr.outputs.exists == 'false'
        id: changes
        run: |
          if git diff --quiet HEAD && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          fi

      - name: Commit and push
        if: steps.existing-pr.outputs.exists == 'false' && (steps.changes.outputs.has_changes == 'true' || inputs.force)
        run: |
          git add .kiro/ CLAUDE.md

          # Get the template commit for reference
          TEMPLATE_SHA=$(git rev-parse template/${{ env.TEMPLATE_BRANCH }})

          git commit -m "chore: sync standards from template

          Automated sync of development standards from template repository.

          Template: ${{ env.TEMPLATE_REPO }}@${TEMPLATE_SHA:0:7}"

          git push -f origin ${{ steps.branch.outputs.branch }}

      - name: Create pull request
        if: steps.existing-pr.outputs.exists == 'false' && (steps.changes.outputs.has_changes == 'true' || inputs.force)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TEMPLATE_SHA=$(git rev-parse template/${{ env.TEMPLATE_BRANCH }})

          gh pr create \
            --title "chore: sync development standards from template" \
            --body "## Summary

          Automated PR to sync development standards from the template repository.

          ### Changes
          - Updated \`.kiro/\` directory with latest standards
          - Updated \`CLAUDE.md\` with latest AI guidance

          ### Source
          - Template: [${{ env.TEMPLATE_REPO }}](https://github.com/${{ env.TEMPLATE_REPO }})
          - Commit: [\`${TEMPLATE_SHA:0:7}\`](https://github.com/${{ env.TEMPLATE_REPO }}/commit/${TEMPLATE_SHA})

          ### Review Checklist
          - [ ] Review changes for conflicts with local customizations
          - [ ] Verify standards are compatible with this project
          - [ ] Run tests to ensure nothing breaks

          ---
          ðŸ¤– Generated by [sync-from-template](https://github.com/${{ github.repository }}/actions/workflows/sync-from-template.yml) workflow" \
            --base main
